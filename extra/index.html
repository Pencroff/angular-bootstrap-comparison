<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ui bootstrap</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/angular-ui-select/dist/select.css">
    <link rel="stylesheet" href="../bower_components/angular-ui-grid/ui-grid.css">

    <script type="application/javascript" src="../bower_components/angular/angular.js"></script>
    <!--<script type="application/javascript" src="../bower_components/angular-1-3/angular.js"></script>-->
    <script type="application/javascript" src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script type="application/javascript" src="../bower_components/angular-touch/angular-touch.js"></script>
    <script type="application/javascript" src="../bower_components/angular-animate/angular-animate.js"></script>
    <script type="application/javascript" src="../bower_components/angular-ui-select/dist/select.js"></script>

    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>

    <script type="application/javascript" src="../bower_components/angular-ui-grid/ui-grid.js"></script>


    <script type="application/javascript" src="app.js"></script>

    <script type="application/javascript" src="components/ui-select/ui-select.controller.js"></script>
    <script type="application/javascript" src="components/ui-grid/ui-grid.controller.js"></script>

    <script type="application/javascript" src="components/scroll.controller.js"></script>
</head>
<body>
<div class="container-fluid" ng-app="app" ng-strict-di>
    <div class="row">
        <div class="jumbotron">
            <h1>Extra components from angular-ui team</h1>
            <h4><a href="http://angular-ui.github.io/">Link</a></h4>
        </div>
    </div>
    <div class="row">
        <ng-include src="'components/ui-select/ui-select.template.html'"></ng-include>
    </div>
    <hr/>
    <div class="row">
        <ng-include src="'components/ui-grid/ui-grid.template.html'"></ng-include>
    </div>

    <div ng-controller="ScrollController" style="height: 150px;"></div>
</div>
</body>
</html>

<div ng-controller="ButtonCtrl as buttonCtrl">
    <div class="col-md-3">
        <h3 id="buttons">Buttons</h3>
    </div>
    <div class="col-md-9">
        <h4>Single toggle</h4>
        <pre>{{buttonCtrl.singleModel}}</pre>
        <button type="button" class="btn btn-primary" ng-model="buttonCtrl.singleModel" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
            Single Toggle
        </button>
        <h4>Checkbox</h4>
        <pre>{{buttonCtrl.checkModel}}</pre>
        <div class="btn-group">
            <label class="btn btn-primary" ng-model="buttonCtrl.checkModel.left" btn-checkbox>Left</label>
            <label class="btn btn-primary" ng-model="buttonCtrl.checkModel.middle" btn-checkbox>Middle</label>
            <label class="btn btn-primary" ng-model="buttonCtrl.checkModel.right" btn-checkbox>Right</label>
        </div>
        <h4>Radio &amp; Uncheckable Radio</h4>
        <pre>{{buttonCtrl.radioModel || 'null'}}</pre>
        <div class="btn-group">
            <label class="btn btn-primary" ng-model="buttonCtrl.radioModel" btn-radio="'Left'">Left</label>
            <label class="btn btn-primary" ng-model="buttonCtrl.radioModel" btn-radio="'Middle'">Middle</label>
            <label class="btn btn-primary" ng-model="buttonCtrl.radioModel" btn-radio="'Right'">Right</label>
        </div>
        <div class="btn-group">
            <label class="btn btn-success" ng-model="buttonCtrl.radioModel" btn-radio="'Left'" uncheckable>Left</label>
            <label class="btn btn-success" ng-model="buttonCtrl.radioModel" btn-radio="'Middle'" uncheckable>Middle</label>
            <label class="btn btn-success" ng-model="buttonCtrl.radioModel" btn-radio="'Right'" uncheckable>Right</label>
        </div>
    </div>

</div>

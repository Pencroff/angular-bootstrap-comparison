<style>
    .full button span {
        background-color: limegreen;
        border-radius: 32px;
        color: black;
    }
    .partially button span {
        background-color: orange;
        border-radius: 32px;
        color: black;
    }
</style>

<div ng-controller="DatepickerCtrl as dp">
    <div class="col-md-3">
        <h3 id="datepicker">Datepicker</h3>
    </div>
    <div class="col-md-9">
        <pre>Selected date is: <em>{{dp.dt | date:'fullDate' }}</em></pre>

        <h4>Inline</h4>
        <div style="display:inline-block; min-height:290px;">
            <datepicker ng-model="dp.dt" min-date="minDate" show-weeks="true" class="well well-sm" custom-class="dp.getDayClass(date, mode)"></datepicker>
        </div>

        <h4>Popup</h4>
        <div class="row">
            <div class="col-md-6">
                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="{{dp.format}}" ng-model="dp.dt" is-open="dp.opened" min-date="minDate" max-date="'2015-08-30'" datepicker-options="dp.dateOptions" date-disabled="dp.disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="dp.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
                </p>
            </div>

            <div class="col-md-6">
                <p class="input-group">
                    <input type="date" class="form-control" datepicker-popup ng-model="dp.dt" is-open="dp.opened" min-date="minDate" max-date="'2015-08-30'" datepicker-options="dp.dateOptions" date-disabled="dp.disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="dp.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Format:</label> <select class="form-control" ng-model="dp.format" ng-options="f for f in dp.formats"><option></option></select>
            </div>
        </div>

        <hr />
        <button type="button" class="btn btn-sm btn-info" ng-click="dp.today()">Today</button>
        <button type="button" class="btn btn-sm btn-default" ng-click="dp.dt = '2009-08-24'">2009-08-24</button>
        <button type="button" class="btn btn-sm btn-danger" ng-click="dp.clear()">Clear</button>
        <button type="button" class="btn btn-sm btn-default" ng-click="dp.toggleMin()" tooltip="After today restriction">Min date</button>
    </div>
</div>
